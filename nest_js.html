    <h1>Nest.js</h1>
    <h4>Description : </h4>
    <p>A progressive Node.js framework for building efficient, reliable, and scalable server-side applications using TypeScript.</p>
    <ul>
        <li>Example: <br>
        Creating a structured API for a streaming service that manages user subscriptions and video metadata.</li>
