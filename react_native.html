    <h1>React Native</h1>
    <h4>Description : </h4>
    <p>A framework for building native mobile applications for iOS and Android using React and JavaScript.</p>
    <ul>
        <li>Example: <br>
        Developing a fitness tracking app that accesses the phone's GPS and accelerometer while sharing 90% of its code between iPhone and Android.</li> 
    </ul>
